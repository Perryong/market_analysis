# Trading Signal System Configuration
# Adjust these values to tune signal generation

weights:
  macd: 0.25           # MACD trend/momentum indicator
  ma_crossover: 0.25   # Moving average crossover
  rsi: 0.10            # Relative Strength Index
  obv: 0.10            # On-Balance Volume
  bollinger_bands: 0.10  # Bollinger Bands volatility
  volume: 0.10         # Volume confirmation
  candlestick: 0.10    # Candlestick patterns

thresholds:
  buy_threshold: 0.65         # Score >= 0.65 triggers BUY
  sell_threshold: 0.15        # Score <= 0.15 triggers SELL
  strong_candle_threshold: 0.70  # Strong pattern threshold

adjustments:
  weak_trend_threshold: 20    # ADX < 20 = weak trend
  strong_trend_threshold: 40  # ADX > 40 = strong trend
  weak_multiplier: 0.8        # Reduce confidence in weak trend
  neutral_multiplier: 1.0     # Normal confidence
  strong_multiplier: 1.2      # Boost confidence in strong trend

snr_config:
  tolerance_percent: 0.05     # 5% tolerance for S/R proximity
  near_multiplier: 1.2        # Boost signal near S/R level
  far_multiplier: 0.8         # Reduce signal far from S/R
  proximity_threshold: 0.7    # Strength to consider "near"

entry_zone:
  lower_multiplier: 0.5       # ATR multiplier for lower bound
  upper_multiplier: 0.8       # ATR multiplier for upper bound

# Backtesting Configuration
backtesting:
  initial_capital: 100000     # Starting capital
  commission: 0.001           # 0.1% commission per trade
  slippage: 0.0005            # 0.05% slippage per trade
  position_size: 0.1          # 10% of equity per position
  max_positions: 10           # Maximum concurrent positions
  stop_loss_atr: 2.0          # Stop loss distance in ATR multiples
  take_profit_atr: 3.0        # Take profit distance in ATR multiples
  holding_period_days: null   # Max holding period (null = unlimited)

# Walk-Forward Analysis Configuration
walk_forward:
  train_days: 365             # Training window size
  test_days: 90               # Testing window size

# Monte Carlo Simulation Configuration
monte_carlo:
  num_simulations: 1000       # Number of simulation runs
  confidence_levels:          # Confidence levels for percentiles
    - 0.05
    - 0.25
    - 0.50
    - 0.75
    - 0.95

